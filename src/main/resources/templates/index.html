<!DOCTYPE html>
<html lang="bg" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
    <title>Кексчетата на Пако и Мони</title></head>
<link rel="stylesheet" href="/css/style.css" type="text/css">
<link rel="stylesheet" href="/css/reset-css.css">
<link rel="stylesheet" href="/css/index.css">
<body >
<div th:replace="fragments/commons::nav"></div>

<main>
    <section class="hero">
        <h1>Добре дошли в "Кексчетата на Пако и Мони"</h1>
        <p>Вкусни и здравословни кексчета за всеки вкус!</p>
<!--        <img src="images/hero-cupcakes.jpg" alt="Вкусни кексчета">-->
    </section>

    <section class="categories">
        <h2>Нашите кексчета</h2>
        <div class="category-grid">
            <a th:href="@{/keto-cakes}" class="category-link">
                <div class="category">
                    <img src="images/keto-cupcake.jpg" alt="Кето кексчета">
                    <h3>Кето</h3>
                </div>
            </a>
            <a th:href="@{/cream-cakes}" class="category-link">
            <div class="category">
                <img src="images/cream-cupcake.jpg" alt="Кексчета със сметана">
                <h3>Със сметана</h3>
            </div>
            </a>
            <a th:href="@{/chocolate-cakes}" class="category-link">
            <div class="category">
                <img src="images/chocolate-cupcake.jpg" alt="Шоколадови кексчета">
                <h3>Шоколадови</h3>
            </div>
            </a>
            <a th:href="@{/fruity-cakes}" class="category-link">
            <div class="category">
                <img src="images/fruit-cupcake.jpg" alt="Плодови кексчета">
                <h3>Плодови</h3>
            </div>
            </a>
            <a th:href="@{/pumpkin-cakes}" class="category-link">
            <div class="category">
                <img src="images/pumpkin-cupcake.jpg" alt="Кексчета с тиква">
                <h3>С тиква</h3>
            </div>
            </a>
        </div>
    </section>
</main>
<footer><div th:replace="fragments/commons::footer" id="footer"></div></footer>

</body>
</html>
