<!DOCTYPE html>
<html lang="bg" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
    <title>Кексчета - Кексчетата на Пако и Мони</title>
    <link rel="stylesheet" href="/css/products.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="fragments/commons::nav"></div>

<main>
    <section class="products">
        <h1>Видове кексчета</h1>
        <div class="product-grid">
            <div class="product">
                <img src="images/keto-cupcake.jpg" alt="Кето кексчета" class="zoom-in">
                <h2>Кето</h2>
            </div>
            <div class="product">
                <img src="images/cream-cupcake.jpg" alt="Сметанови кексчета" class="zoom-in">
                <h2>Сметанови</h2>
            </div>
            <div class="product">
                <img src="images/chocolate-cupcake.jpg" alt="Шоколадови кексчета" class="zoom-in">
                <h2>Шоколадови</h2>
            </div>
            <div class="product">
                <img src="images/fruit-cupcake.jpg" alt="Плодови кексчета" class="zoom-in">
                <h2>Плодови</h2>
            </div>
            <div class="product">
                <img src="images/pumpkin-cupcake.jpg" alt="Кексчета с тиква" class="zoom-in">
                <h2>С тиква</h2>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Кексчетата на Пако и Мони. Всички права запазени.</p>
</footer>
</body>
</html>
