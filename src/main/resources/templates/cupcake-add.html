<main>

    <div class="add-cupcake-form">
        <h2 class="title-add-form">Добави ново кексче</h2>
        <main>
            <div class="add-cupcake-container">
                <form th:action="@{/cupcakes/add}"
                      th:object="${cupCakeAddDto}"
                      method="post" class="add-cupcake-form">
                    <div class="form-group">
                        <label for="name">Име на кексчето:</label>
                        <input type="text" id="name"
                               th:field="*{name}"
                               th:name="*{name}"
                               placeholder="Въведете име" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <textarea id="description"
                                  th:field="*{description}"
                                  th:name="*{description}"
                                  placeholder="Добавете описание" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type">Тип на кексчето:</label>
                        <select id="type" name="type" required>
                            <option th:each="type : ${T(kamenov.cupcakespakoandmoni.models.enums.CupCakeTypeEnum).values()}"
                                    th:value="${type}" th:text="${type}"></option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image"
                        >URL на изображението:</label>
                        <input type="url" id="image"
                               th:field="*{image}"
                               th:name="image"
                               placeholder="Добавете URL за изображението" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Цена (лв):</label>
                        <input type="number"
                               id="price"
                               th:field="*{price}"
                               name="price"
                               step="0.01" min="0" placeholder="Цена на кексчето" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Наличност:</label>
                        <input type="number" id="stock"
                               name="stock" min="1"
                               th:field="*{quantity}"
                               placeholder="Начална наличност"
                               required>
                    </div>
                    <button type="submit" class="submit-btn">Добави Кексче</button>
                </form>
            </div>
        </main>
